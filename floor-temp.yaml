# Monitor the floor heating Ta and Tr of the living room, kitchen and dining room

# First some basic configuration
#--------------------------------------------
substitutions:
  device_id: floor-temp
  build_root: !secret build_root

esphome:
  name: ${device_id}
  build_path: ${build_root}/${device_id}  
  friendly_name: Floor Temperature

esp8266:
  board: esp01_1m # cannot safely convert to esp12e using OTA due flash size

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_key

# Allow Over-The-Air updates
ota:
  - platform: esphome
    password: !secret ota_password

# Enable logging
logger:
  level: INFO  # Set the logging level to DEBUG
  baud_rate: 0

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  min_auth_mode: WPA2
  # Sneller verbinden als je alleen 2.4 GHz gebruikt / SSID niet hidden is
  fast_connect: true
  power_save_mode: none
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Floor Temperature Hotspot"
    password: !secret wifi_ap_password

captive_portal:

# Enable web server for debugging and control
web_server:
    port: 80
    version: 3

# NOW the device specific logic begins
#--------------------------------------------
one_wire:
  - platform: gpio
    pin: GPIO05
    
switch:
  - platform: gpio
    pin:
      number: GPIO2
      mode: output
    id: led
    
sensor:
  # Add a sensor to monitor WiFi signal strength
  - platform: wifi_signal
    name: "WiFi Signal Strength"
    update_interval: 60s
    icon: "mdi:wifi"

  # Ta recieved from Source
  - platform: dallas_temp
    address: 0xd23cd40457914c28
    name: Ta Verdeler (Red)
    icon: mdi:heating-coil
    update_interval: 5s
    on_value:
      then:
        - switch.toggle: led

  # Tr sensors for the different rooms
  - platform: dallas_temp
    address: 0x323c34045709be28
    name: Tr Eetkamer (White)
    icon: mdi:thermometer-chevron-up
    update_interval: 5s

  - platform: dallas_temp
    address: 0x963cdf04572d8528
    name: Tr Keuken (Blue)
    icon: mdi:thermometer-chevron-up
    update_interval: 5s

  - platform: dallas_temp
    address: 0xa43c130457bc1528
    name: Tr Woonkamer (Yellow)
    icon: mdi:thermometer-chevron-up
    update_interval: 5s
   
