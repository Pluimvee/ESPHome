# Energy meter used for the EV Charger
# EARU DIN MODULE

# First some basic configuration
#--------------------------------------------
substitutions:
  device_id: "switch-evcharger"
  build_root: !secret build_root

esphome:
  name: ${device_id}
  build_path: ${build_root}/${device_id}
  friendly_name: EV Charger Mains
  project:
    name: 'EcoGrid.DIN Latching Switch & Energy AT/TUYA mod'
    version: Jan 25 2026

esp8266:
  board: esp8285
  restore_from_flash: true

preferences:
  flash_write_interval: 15min

# Enable logging
logger:
  level: DEBUG
  baud_rate: 0

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_key

# Allow Over-The-Air updates
ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

# Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "DIN TUYA Hotspot"
    password: !secret wifi_ap_password

captive_portal:

# Enable web server for debugging and control
web_server:
    port: 80
    version: 3

# -- Time Setup --
time:
  - platform: homeassistant
    id: time_id

# and now we are adding the functionality of this device
#--------------------------------------------

# -- some globals for energy today, and total. --
globals:
  - id: energy_total
    type: float
    restore_value: true
    initial_value: '0.0'
  - id: energy_today
    type: float
    restore_value: no
    initial_value: '0.0'

interval:
  # -- Midnight reset for "Energy Used Today" --
  - interval: 60s
    then:
      - lambda: |-
          static int last_day = -1;
          auto time = id(time_id).now();
          if (time.is_valid()) {
            // initialize last_day after boot
            if (last_day == -1) {
              last_day = time.day_of_year;
            }
            // Reset energy_today at midnight
            if (time.day_of_year != last_day) {
              last_day = time.day_of_year;
              id(energy_today) = 0;
              id(sensor_today).publish_state(id(energy_today));
            }
          }
  - interval: 1s
    then:
      - if:
          condition:
            binary_sensor.is_on: ha_status
          then:
            switch.turn_on: led_blue
          else:
            switch.turn_off: led_blue

uart:
  rx_pin: GPIO3
  tx_pin: GPIO1
  baud_rate: 4800
  id: BL0942_UART
  # debug:

# -- the sensors --
sensor:
  # Add a sensor to monitor WiFi signal strength
  - platform: wifi_signal
    name: "WiFi Signal Strength"
    icon: "mdi:wifi"
    update_interval: 60s

  - platform: adc
    id: temp_adc
    pin: A0
    update_interval: 30s

  - platform: resistance
    id: temp_resistance
    sensor: temp_adc
    configuration: DOWNSTREAM
    resistor: 200kOhm

  - platform: ntc
    name: "Temperature"
    sensor: temp_resistance
    unit_of_measurement: "C"
    device_class: temperature
    filters:
      - offset: -8.0
    calibration:
      b_constant: 3950
      reference_resistance: 124kOhm
      reference_temperature: 18C

  # BL0942 power and voltage sensor
  - platform: bl0942
    uart_id: BL0942_UART
    update_interval: 5s
    voltage_reference: 15655.3562       # default 15873.35944299
    current_reference: 124788.44744682  # default 251213.46469622, calibrated from 3.05A reported vs 6.14A measured
    power_reference: 303.9856528        # default 596.0 calibrated from 711W reported vs 1394W measured
    energy_reference: 2606.0577         # default 3304.61127328 scaled by same factor as power_reference
    voltage:
      name: "Voltage"
      accuracy_decimals: 1
    current:
      name: "Current"
      accuracy_decimals: 2
    power:
      name: "Power"
      accuracy_decimals: 0
      filters:
        - multiply: -1
    frequency:
      name: "Frequency"
      accuracy_decimals: 2
    energy:
      id: energy_since_boot
      internal: true
      on_value:
          then:
            - lambda: |-
                static float last = 0.0;
                float current = id(energy_since_boot).state;
                float delta = current - last;
                if (delta > 0 && delta < 100) {  // sanity check 100Wh in 3s = 120kWh
                  id(energy_total) += delta/1000.0; // to kWh
                  id(energy_today) += delta/1000.0; // to kWh
                }
                last = current;

  # the total and today energy sensors
  - platform: template
    id: sensor_total
    name: "Energy"
    unit_of_measurement: "kWh"
    accuracy_decimals: 2
    device_class: energy
    state_class: total_increasing
    lambda: |-
      return id(energy_total);
  - platform: template
    name: "Energy Today"
    id: sensor_today
    unit_of_measurement: "kWh"
    accuracy_decimals: 2
    device_class: energy
    state_class: total_increasing
    lambda: |-
      return id(energy_today);

# relais
switch:
  - platform: template
    name: "Switch"
    id: relais
    optimistic: true
    restore_mode: RESTORE_DEFAULT_ON  # Restore the state after reboot
    turn_on_action:
      - output.turn_on: relay_set
      - delay: 80ms
      - output.turn_off: relay_set
      - switch.turn_on: led_red
    turn_off_action:
      - output.turn_on: relay_reset
      - delay: 80ms
      - output.turn_off: relay_reset
      - switch.turn_off: led_red

  - platform: gpio
    id: led_red
    pin: GPIO4
    # inverted: true
    internal: true

  - platform: gpio
    id: led_blue
    pin: GPIO5
    # inverted: true
    internal: true

binary_sensor:
  - platform: status
    name: "Status"
    id: ha_status

  # power button
  - platform: gpio
    pin:
      number: GPIO13
      mode: INPUT_PULLUP
      inverted: true
    id: power_btn
    internal: true
    on_multi_click:
      - timing:
          - ON for at most 500ms
        then:
          - switch.toggle: relais

      - timing:
          - ON for at least 5s
        then:
          - lambda: |-
              id(energy_total) = 0.0;
              id(energy_today) = 0.0;
              ESP_LOGI("reset", "Total energy reset to 0.0kWh !");

output:
  - platform: gpio
    id: relay_set
    pin: GPIO12
  - platform: gpio
    id: relay_reset
    pin: GPIO14
