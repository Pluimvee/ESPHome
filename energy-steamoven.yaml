# Energy Meter used for the Steamoven
# TUYA MODULE - RELAIS SHORTED TO ACT ONLY AS ENERGY METER

# First some basic configuration
#--------------------------------------------
substitutions:
  device_id: "energy-steamoven"
  build_root: !secret build_root

esphome:
  name: ${device_id}
  build_path: ${build_root}/${device_id}  
  friendly_name: Energy Meter Steamoven
  project:
    name: 'EcoGrid.Energy meter TUYA mod (always on)'
    version: Jan 11 2026

esp8266:
  board: esp8285
  restore_from_flash: true

preferences:
  flash_write_interval: 15min

# Enable logging
logger:
  level: DEBUG
  baud_rate: 0

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_key

# Allow Over-The-Air updates
ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

# Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "PowerPlug Hotspot"
    password: !secret wifi_ap_password

captive_portal:

# Enable web server for debugging and control
web_server:
    port: 80
    version: 3

# and now we are adding the functionality of this device
#--------------------------------------------
# -- Time Setup --
time:
  - platform: homeassistant
    id: time_id

# -- some globals for energy today, and total. --
globals:
  - id: energy_total
    type: float
    restore_value: true
    initial_value: '0.0'
  - id: energy_today
    type: float
    restore_value: no
    initial_value: '0.0'

interval:
  # -- Midnight reset for "Energy Used Today" --
  - interval: 60s
    then:
      - lambda: |-
          static int last_day = -1;
          auto time = id(time_id).now();
          if (time.is_valid()) {
            // initialize last_day after boot
            if (last_day == -1) {
              last_day = time.day_of_year;
            }
            // Reset energy_today at midnight
            if (time.day_of_year != last_day) {
              last_day = time.day_of_year;
              id(energy_today) = 0;
              id(sensor_today).publish_state(id(energy_today));
            }
          }

# -- the sensors --
sensor:
  # Add a sensor to monitor WiFi signal strength
  - platform: wifi_signal
    name: "WiFi Signal Strength"
    icon: "mdi:wifi"
    update_interval: 60s

  # BL0937 power and voltage sensor
  - platform: hlw8012
    model: "BL0937"
    sel_pin:
      number: GPIO12
      inverted: true
    cf_pin: GPIO4
    cf1_pin: GPIO5
    current_resistor: 0.00106  # increase to get lower P readings
    voltage_divider: 1560.1     # increase to get higher V readings
    update_interval: 3s
    # When both current and voltage sensors are defined we 
    # need to switch CF1 using SEL pin every x measurements
    initial_mode: VOLTAGE
    change_mode_every: 4  # "never" change mode if only voltage or current is used

    current:
      name: "Current"
      id: i_rms
      accuracy_decimals: 2
      filters:
        - multiply: 0.8857 
    voltage:
      name: "Voltage"
      id: v_rms
      accuracy_decimals: 1
    power:
      name: "Power"
      id: p_w
      accuracy_decimals: 0
    energy:
      id: energy_since_boot
      internal: true
      on_value:
          then:
            - lambda: |-
                static float last = 0.0;
                float current = id(energy_since_boot).state;
                float delta = current - last;
                if (delta > 0 && delta < 100) {  // sanity check 100Wh in 3s = 120kWh
                  id(energy_total) += delta/1000.0; // to kWh
                  id(energy_today) += delta/1000.0; // to kWh
                }
                last = current;
  
  # the total and today energy sensors
  - platform: template
    id: sensor_total
    name: "Energy"
    unit_of_measurement: "kWh"
    accuracy_decimals: 2
    device_class: energy
    state_class: total_increasing
    lambda: |-
      return id(energy_total);
  - platform: template
    name: "Energy Today"
    id: sensor_today
    unit_of_measurement: "kWh"
    accuracy_decimals: 2
    device_class: energy
    state_class: total_increasing
    lambda: |-
      return id(energy_today);

  # S, Q and PF
  - platform: template
    name: "Apparent Power"
    id: s_va
    unit_of_measurement: "VA"
    device_class: apparent_power
    accuracy_decimals: 0
    update_interval: 3s
    lambda: |-
      float v = id(v_rms).state;
      float i = id(i_rms).state;
      if (!isfinite(v) || !isfinite(i) || v <= 0 || i < 0) return NAN;
      return v * i;
  - platform: template
    name: "Power Factor"
    unit_of_measurement: ""
    device_class: power_factor
    accuracy_decimals: 2
    update_interval: 3s
    lambda: |-
      float p = id(p_w).state;
      float s = id(s_va).state;
      if (!isfinite(p) || !isfinite(s) || s <= 5.0f) return NAN; // guard tegen ruis
      float pf = p / s;
      if (pf < 0) pf = 0;
      if (pf > 1) pf = 1;
      return pf;
  - platform: template
    name: "Reactive Power"
    unit_of_measurement: "var"
    device_class: reactive_power
    accuracy_decimals: 0
    update_interval: 3s
    lambda: |-
      float p = id(p_w).state;
      float s = id(s_va).state;
      if (!isfinite(p) || !isfinite(s) || s <= 5.0f) return NAN;
      float q2 = (s*s) - (p*p);
      if (q2 < 0) q2 = 0;
      return sqrtf(q2);

# relais      
switch:
  - platform: gpio
    pin: GPIO14
    name: "Switch"
    id: relais

binary_sensor:
  - platform: status
    name: "Status"

  #power button
  - platform: gpio
    pin:
      number: GPIO13
      mode: INPUT_PULLUP
      inverted: true
    name: "Power"
    id: power_btn
    internal: true
    on_multi_click:
      - timing:
          - ON for at most 500ms
        then:
          - switch.toggle: relais

      - timing:
          - ON for at least 5s
        then:
          - lambda: |-
              id(energy_total) = 0.0;
              id(energy_today) = 0.0;
              ESP_LOGI("reset", "Total energy reset to 0.0kWh !");

