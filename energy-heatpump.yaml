# Energy meter used for the EV Charger
# EARU DIN MODULE

# First some basic configuration
#--------------------------------------------
substitutions:
  device_id: "energy-heatpump"
  build_root: !secret build_root
  update_power: 3s
  update_interval: 10s

esphome:
  name: ${device_id}
  build_path: ${build_root}/${device_id}
  friendly_name: Energy Meter Heatpump
  project:
    name: 'EcoGrid.Energy meter EARU mod (DIN module)'
    version: Jan 19 2026

esp8266:
  board: esp8285
  restore_from_flash: true

preferences:
  flash_write_interval: 15min

# Enable logging
logger:
  level: DEBUG
  baud_rate: 0

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_key

# Allow Over-The-Air updates
ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

# Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "DIN EARU Hotspot"
    password: !secret wifi_ap_password

captive_portal:

# Enable web server for debugging and control
web_server:
    port: 80
    version: 3

# -- Time Setup --
time:
  - platform: homeassistant
    id: time_id

# and now we are adding the functionality of this device
#--------------------------------------------

# -- some globals for energy today, and total. --
globals:
  - id: energy_total
    type: float
    restore_value: true
    initial_value: '0.0'
  - id: energy_today
    type: float
    restore_value: no
    initial_value: '0.0'

interval:
  # -- Midnight reset for "Energy Used Today" --
  - interval: 60s
    then:
      - lambda: |-
          static int last_day = -1;
          auto time = id(time_id).now();
          if (time.is_valid()) {
            // initialize last_day after boot
            if (last_day == -1) {
              last_day = time.day_of_year;
            }
            // Reset energy_today at midnight
            if (time.day_of_year != last_day) {
              last_day = time.day_of_year;
              id(energy_today) = 0;
              id(sensor_today).publish_state(id(energy_today));
            }
          }

uart:
  rx_pin: GPIO3
  baud_rate: 4800
  parity: EVEN
  id: CSE7759B_UART

# -- the sensors --
sensor:
  # Add a sensor to monitor WiFi signal strength
  - platform: wifi_signal
    name: "WiFi Signal Strength"
    icon: "mdi:wifi"
    update_interval: 60s

  # CSE7759B power and voltage sensor
  - platform: cse7766
    uart_id: CSE7759B_UART
    voltage:
      name: "Voltage"
      accuracy_decimals: 1
      filters:
        - throttle_average: ${update_interval}
    current:
      name: "Current"
      accuracy_decimals: 2
      filters:
        - throttle_average: ${update_interval}
    power:
      name: "Power"
      accuracy_decimals: 0
      filters:
        - throttle_average: ${update_power}
    apparent_power:
      name: "Apparent Power"
      accuracy_decimals: 0
      filters:
        - throttle_average: ${update_power}
    reactive_power:
      name: "Reactive Power"
      accuracy_decimals: 0
      filters:
        - throttle_average: ${update_power}
    power_factor:
      name: "Power Factor"
      accuracy_decimals: 2
      filters:
        - throttle_average: ${update_interval}
    energy:
      id: energy_since_boot
      internal: true
      filters:
        - throttle: 60s
      on_value:
          then:
            - lambda: |-
                static float last = 0.0;
                float current = id(energy_since_boot).state;
                float delta = current - last;
                if (delta > 0 && delta < 100) {  // sanity check 100Wh in 3s = 120kWh
                  id(energy_total) += delta/1000.0; // to kWh
                  id(energy_today) += delta/1000.0; // to kWh
                }
                last = current;

  # the total and today energy sensors
  - platform: template
    id: sensor_total
    name: "Energy"
    unit_of_measurement: "kWh"
    accuracy_decimals: 2
    device_class: energy
    state_class: total_increasing
    lambda: |-
      return id(energy_total);
  - platform: template
    name: "Energy Today"
    id: sensor_today
    unit_of_measurement: "kWh"
    accuracy_decimals: 2
    device_class: energy
    state_class: total_increasing
    lambda: |-
      return id(energy_today);

# relais
switch:
  - platform: gpio
    pin: GPIO12
    name: "Switch"
    id: relais
    restore_mode: RESTORE_DEFAULT_ON  # Restore the state after reboot
    on_turn_on:
      - output.turn_on: led_out
    on_turn_off:
      - output.turn_off: led_out

binary_sensor:
  - platform: status
    name: "Status"

  # power button (RX)
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: true
    name: "Power"
    id: power_btn
    internal: true
    on_multi_click:
      - timing:
          - ON for at most 500ms
        then:
          - switch.toggle: relais

      - timing:
          - ON for at least 5s
        then:
          - lambda: |-
              id(energy_total) = 0.0;
              id(energy_today) = 0.0;
              ESP_LOGI("reset", "Total energy reset to 0.0kWh !");

output:
  - platform: gpio
    id: led_out
    pin: GPIO13
    inverted: true
